<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51GOC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff4a3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请输入用户名</h1>
        <input type="text" id="usernameInput" placeholder="用户名">
        <button onclick="saveAndRedirect()">提交</button>
    </div>

    <script>
        function saveAndRedirect() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                // 将用户名存储到 localStorage
                localStorage.setItem('username', username);
                // 跳转到目标页面
                window.location.href = 'https://dlzs2515.github.io/GOC/';
            } else {
                alert('请输入用户名！');
            }
        }
    </script>
</body>
</html>
