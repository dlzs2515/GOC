<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入用户名和头像</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff4a3d;
        }

        .avatar-preview {
            margin-top: 1rem;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请输入用户名和头像</h1>
        <input type="text" id="usernameInput" placeholder="用户名">
        <input type="file" id="avatarInput" accept="image/*">
        <button onclick="saveAndRedirect()">提交</button>

        <!-- 头像预览 -->
        <img id="avatarPreview" class="avatar-preview" src="#" alt="头像预览" style="display: none;">
    </div>

    <script>
        // 预览选择的图片
        const avatarInput = document.getElementById('avatarInput');
        const avatarPreview = document.getElementById('avatarPreview');

        avatarInput.addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    avatarPreview.src = e.target.result;
                    avatarPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // 保存数据并跳转
        function saveAndRedirect() {
            const username = document.getElementById('usernameInput').value;
            const file = avatarInput.files[0];

            if (username) {
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        // 将用户名和 Base64 图片存储到 localStorage
                        localStorage.setItem('username', username);
                        localStorage.setItem('avatar', e.target.result);
                        // 跳转到目标页面
                        window.location.href = 'https://dlzs2515.github.io/GOC/';
                    };
                    reader.readAsDataURL(file);
                } else {
                    // 如果没有选择头像，只存储用户名
                    localStorage.setItem('username', username);
                    localStorage.removeItem('avatar'); // 清除之前的头像
                    window.location.href = 'https://dlzs2515.github.io/GOC/';
                }
            } else {
                alert('请输入用户名！');
            }
        }
    </script>
